<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>

    <link rel="icon" href="sign.png">
     
    <style>
        body{
    color: rgb(4, 0, 255);
    background-color: rgb(251, 255, 0);
    line-height: 1.5;
    font-weight: 400;
    font-size: 1rem;
    display: block;
    margin: 10;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue';
}
form{
    display: block;
    margin-top: 0%;
    box-sizing: border-box;
}
p{
    text-align: center;
    color: black;
    font-family: 'Times New Roman';
    font-size: large;
}

p:hover{color: darkred;}

h2{
    color: black;
    text-align: center;
}

h2:hover{color: red;}
    
table{
    align-items: center;
    font-family: cursive;
}
    </style>
  
</head>
<body>

    </tr>

                <option value="September">Sep</option>
                <option value="October">Oct</option>
                <option value="November">Nov</option>
                <option value="December">Dec</option>
            </select>

    <tr>
            <td>MOBILE NUMBER</td>
            <td><input type="text"  required></td>
    </tr>

    <tr>
            <td>EMAIL ID</td>
            <td><input type="text"  required></td>
    </tr>

    <tr>
            <td>Create Password</td>
            <td><input type="password" name="psw" required></td>
    </tr>

    <tr>
            <td>Confirm Password</td>
            <td><input type="password" name="psw-repeat" required></td>
    </tr>

    <tr>
            <td>GENDER</td>
            <td>
                    Male <input type="radio" name="Gender" value="Male">
                    Female <input type="radio" name="Gender" value="Female">
                    Other<input type="radio" name="Gender" value="other" >
            </td>
    </tr>

    <tr>
            <td>ADDRESS <br /><br /></td>
            <td><textarea name="Address" rows="2" cols="30" required></textarea></td>
    </tr>

    <tr>
            <td>CITY</td>
            <td><input type="text" name="city" maxlength="25" required></td>
    </tr>

    <tr>
            <td>PIN CODE</td>
            <td><input type="text" name="pin" maxlength="6" required></td>
    </tr>

    <tr>
            <td>STATE</td>
            <td><input type="text" name="state" maxlength="25" required></td>
    </tr>

    <tr>
            <td>COUNTRY</td>
            <td><input type="text" name="Country"  maxlength="25"></td>
    </tr>

    <tr>
            <td colspan="2" align="center">
               <input type="submit" value="Submit">
               <input type="reset" value="Reset"></td>
    </tr>
    </table>

    </form>

</body>
</html>
